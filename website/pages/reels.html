<div class="container-fluid p-0 tiktok-container">
    <div class="swiper-container vertical-swiper">
        <div class="swiper-wrapper">
            <!-- Слайд 1 -->
            <div class="swiper-slide">
                <div class="position-relative h-100">
                    <img src="https://avatars.mds.yandex.net/i?id=f305e618970d503585ad0d702c02eaae_l-5877100-images-thumbs&n=13" class="d-block w-100 h-100 object-fit-cover" alt="Slide 1">
                        <div class="position-absolute bottom-0 start-0 p-4 text-white">
                            <h5>Заголовок 1</h5>
                            <p>Описание для первого слайда</p>
                        </div>
                </div>
            </div>
      
            <!-- Слайд 2 -->
            <div class="swiper-slide">
                <div class="position-relative h-100">
                    <img src="https://myfin.by/source/1/7ZH-2J7u43jNCsBqtWxDBvsxcxBHXgkI.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 2">
                        <div class="position-absolute bottom-0 start-0 p-4 text-white">
                            <h5>Заголовок 2</h5>
                            <p>Описание для второго слайда</p>
                        </div>
                </div>
            </div>
      
            <!-- Слайд 3 -->
            <div class="swiper-slide">
                <div class="position-relative h-100">
                    <img src="https://i.pinimg.com/736x/7f/0e/82/7f0e82da30410eb0547cf7738b8c004f.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 3">
                    <div class="position-absolute bottom-0 start-0 p-4 text-white">
                        <h5>Заголовок 3</h5>
                        <p>Описание для третьего слайда</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Пагинация (точки) -->
        <div class="swiper-pagination"></div>
    </div>
</div>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
  
    .tiktok-container {
        height: 100vh;
        background-color: #000;
    }
  
    .vertical-swiper {
        height: 100%;
    }
  
    .swiper-slide {
        height: 100vh;
        overflow: hidden;
    }
  
    .swiper-pagination {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
  
    .swiper-pagination-bullet {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 1;
    }
  
    .swiper-pagination-bullet-active {
        background: #fff;
        height: 16px;
        border-radius: 8px;
    }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const swiper = new Swiper('.vertical-swiper', {
      direction: 'vertical',
      slidesPerView: 1,
      spaceBetween: 0,
      mousewheel: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      // Эффект перехода (можно поэкспериментировать)
      effect: 'creative',
      creativeEffect: {
        prev: {
          shadow: true,
          translate: [0, 0, -400],
        },
        next: {
          translate: [0, '100%', 0],
        },
      },
      // Скорость анимации
      speed: 800,
    });
  });
</script>


<!-- Bootstrap JS и Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
