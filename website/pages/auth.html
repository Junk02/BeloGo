<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeloGo — Вход и Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
  <div class="auth-container" id="authContainer">
    <!-- Вход -->
    <form class="form-wrapper signin-form needs-validation" novalidate id="signinForm">
      <h2>Вход</h2>
      <input type="text" class="form-control" placeholder="Никнейм" required pattern="^[a-zA-Z0-9_]{3,}$">
      <input type="password" class="form-control" placeholder="Пароль" required>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <div class="switch-link">
        Нет аккаунта? <a href="#" id="showSignup">Зарегистрироваться</a>
      </div>
    </form>

    <!-- Регистрация -->
    <form class="form-wrapper signup-form needs-validation" novalidate id="signupForm">
      <h2>Регистрация</h2>
      <input type="text" class="form-control" placeholder="Имя" required pattern="^[A-Za-zА-Яа-яЁё]+$" id="nameInput">
      <input type="text" class="form-control" placeholder="Никнейм" pattern="^[a-zA-Z0-9_]{3,}$" required>
      <input type="password" class="form-control" placeholder="Пароль" required>
      <input type="password" class="form-control" placeholder="Подтвердите пароль" required id="confirmPassword">
      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
      <div class="switch-link">
        Уже есть аккаунт? <a href="#" id="showSignin">Войти</a>
      </div>
    </form>

  </div>

  <script src="../scripts/auth.js"></script>
</body>

</html>
