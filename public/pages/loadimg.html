<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeloGo - Добавить фото</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS (для карты) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="loadimg.html">

    <link rel="stylesheet" href="/styles/loadimg.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="upload-container animate__animated animate__fadeIn">
            <div class="upload-header">
                <h1 class="upload-title">Добавить фотографии</h1>
                <p class="upload-subtitle">Поделитесь своими впечатлениями с сообществом</p>
            </div>

            <!-- Область загрузки -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3 class="upload-text">Перетащите фото сюда или нажмите для выбора</h3>
                <p class="upload-hint">Поддерживаются JPG, PNG, размером до 10MB</p>
                <input type="file" id="fileInput" class="upload-input" multiple accept="image/*">
            </div>

            <!-- Счётчик и предупреждение -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div id="photoCounter" class="text-muted">0 / 5 фото</div>
            </div>

            <!-- Превью загруженных фото -->
            <div class="preview-container" id="previewContainer"></div>

            <!-- Форма описания -->
            <div class="description-area">
                <div class="mb-3">
                    <label for="photoTitle" class="form-label">Название</label>
                    <input type="text" class="form-control" id="photoTitle"
                        placeholder="Введите название для ваших фото">
                </div>
                <div class="mb-3">
                    <label for="photoDescription" class="form-label">Описание</label>
                    <textarea class="form-control" id="photoDescription" rows="4"
                        placeholder="Расскажите о этих фотографиях"></textarea>
                </div>

                <!-- Карта для выбора местоположения -->
                <div class="mb-3">
                    <label class="form-label">Местоположение</label>
                    <div id="map-container">
                        <div id="map"></div>
                        <div class="map-controls">
                            <button id="locateBtn" class="btn-map-control" title="Мое местоположение">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="locationName" placeholder="Название места"
                        readonly>
                    <input type="hidden" id="locationLat">
                    <input type="hidden" id="locationLng">
                </div>

                <div class="mb-3">
                    <label for="photoTags" class="form-label">Теги (через запятую)</label>
                    <input type="text" class="form-control" id="photoTags" placeholder="природа, озеро, лето">
                </div>
            </div>

            <!-- Кнопка загрузки -->
            <button class="btn btn-upload" id="uploadBtn">
                <i class="fas fa-upload me-2"></i> Опубликовать фотографии
            </button>
        </div>
    </div>

    <!-- Toast уведомление -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="photoToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Вы можете загрузить не более 5 фото.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Скрипт для подгрузки хедера -->
    <script src="/partials/loadHeader.js"></script>

    <script src="/scripts/loadimg.js"></script>
</body>

</html>
