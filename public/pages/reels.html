<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeloGo — Лента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="/styles/reels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container-fluid p-0 tiktok-container">
        <div class="swiper vertical-swiper">
            <div class="swiper-wrapper">
                <!-- Слайды будут загружаться динамически -->
            </div>
            <div class="swiper-pagination-vertical"></div>
            <div class="swiper-loading">Загрузка...</div>
        </div>
    </div>

    <!-- Шаблоны для динамического создания слайдов -->
    <template id="vertical-slide-template">
        <div class="swiper-slide">
            <div class="swiper horizontal-swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </template>

    <template id="horizontal-slide-template">
        <div class="swiper-slide">
            <div class="position-relative h-100">
                <img src="" class="img" alt="Slide">
                <div class="slide-content">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/partials/loadHeader.js"></script>
    <script src="/scripts/reels.js"></script>
</body>
</html>
