<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя | BeloGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="container py-5" style="margin-top: 120px;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="profile-card animate__animated animate__fadeIn">

          <!-- Аватарка -->
          <div class="avatar-container animate-pop-in">
            <img id="profileAvatar" src="/img/default-avatar.png" alt="Аватар" class="avatar-img">
          </div>

          <div class="profile-info">
            <h1 class="profile-name" id="name"></h1>
            <p class="profile-username" id="username"></p>

            <div class="profile-section">
              <h3 class="section-title">О себе</h3>
              <p class="profile-bio" id="userinfo"></p>
            </div>
          </div>
        </div>

        <!-- Посты -->
        <div class="photos-container mt-5 animate__animated animate__fadeIn">
          <div class="section-header mb-4">
            <h2 class="section-title">Посты пользователя</h2>
          </div>

          <div class="row g-3" id="userPhotosGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Загрузка -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/partials/loadHeader.js"></script>
  <script src="/scripts/user.js"></script>
</body>
</html>
