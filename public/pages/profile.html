<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | BeloGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Карточка профиля -->
                <div class="profile-card animate__animated animate__fadeIn">
                    <div class="profile-header">


                        <button class="edit-profile-btn" data-bs-toggle="modal" data-bs-target="#editSetProfileModal">
                            <i class="fas fa-pencil-alt"></i>
                        </button>

                        <button class="edit-setprofile-btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="bi bi-gear-fill"></i>
                        </button>

                    </div>

                    <!-- Аватарка -->
                    <div class="avatar-container animate-pop-in" data-bs-toggle="modal" data-bs-target="#avatarModal">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Аватар" class="avatar-img">
                        <div class="change-avatar-btn">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>

                    <div class="profile-info">
                        <h1 class="profile-name animate__animated animate__fadeIn animate__delay-0.5s" id="name"></h1>
                        <p class="profile-username animate__animated animate__fadeIn animate__delay-0.5s" id="username">
                        </p>

                        <div
                            class="d-flex justify-content-center mb-4 animate__animated animate__fadeIn animate__delay-1s">
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-vk"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        </div>

                        <div class="row animate__animated animate__fadeIn animate__delay-2s">
                            <div class="col-md-4">
                                <div class="stats-card">
                                    <div class="stat-value">156</div>
                                    <div class="stat-label">Публикаций</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-card">
                                    <div class="stat-value">1.2млн</div>
                                    <div class="stat-label">Подписчиков</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-card">
                                    <div class="stat-value">543</div>
                                    <div class="stat-label">Подписок</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Раздел "О себе" -->
                <div class="profile-section animate__animated animate__backInUp animate__delay-0.2s">
                    <h3 class="section-title">О себе</h3>
                    <p class="profile-bio animate__animated animate__fadeIn animate__delay-0.5s" id="userinfo"></p>
                </div>



                <!-- Модальное окно смены аватарки -->
                <div class="modal fade" id="avatarModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Сменить аватар</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex flex-wrap justify-content-center">
                                    <div class="m-2 avatar-option selected"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/women/44.jpg')">
                                        <img src="https://randomuser.me/api/portraits/women/44.jpg"
                                            class="rounded-circle" width="80" height="80">
                                    </div>
                                    <div class="m-2 avatar-option"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/women/68.jpg')">
                                        <img src="https://randomuser.me/api/portraits/women/68.jpg"
                                            class="rounded-circle" width="80" height="80">
                                    </div>
                                    <div class="m-2 avatar-option"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/men/32.jpg')">
                                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="rounded-circle"
                                            width="80" height="80">
                                    </div>
                                    <div class="m-2 avatar-option"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/women/65.jpg')">
                                        <img src="https://randomuser.me/api/portraits/women/65.jpg"
                                            class="rounded-circle" width="80" height="80">
                                    </div>
                                    <div class="m-2 avatar-option"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/men/75.jpg')">
                                        <img src="https://randomuser.me/api/portraits/men/75.jpg" class="rounded-circle"
                                            width="80" height="80">
                                    </div>
                                    <div class="m-2 avatar-option"
                                        onclick="selectAvatar(this, 'https://randomuser.me/api/portraits/women/63.jpg')">
                                        <img src="https://randomuser.me/api/portraits/women/63.jpg"
                                            class="rounded-circle" width="80" height="80">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="avatarUpload" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-upload me-2"></i>Загрузить фото
                                    </label>
                                    <input type="file" id="avatarUpload" accept="image/*" class="d-none">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                <button type="button" class="btn btn-primary" onclick="saveAvatar()">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно редактирования профиля -->
                <div class="modal fade" id="editSetProfileModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Редактировать профиль</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="editName" value="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editBio" class="form-label">О себе</label>
                                        <textarea class="form-control" id="editBio" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                <button type="button" class="btn btn-primary" onclick="saveProfile()">Сохранить
                                    изменения</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно настроек -->
                <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Настройки профиля</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body">
                                <p>Вы можете выйти из аккаунта или удалить профиль. Удаление аккаунта будет необратимым.
                                </p>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <button class="btn btn-outline-danger" id="logoutBtn">Выйти</button>
                                <button class="btn btn-danger" id="deleteAccountBtn" disabled>Удалить аккаунт</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap JS -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Font Awesome -->
                <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

                <script src="/partials/loadHeader.js"></script>

                <script src="/scripts/profile.js"></script>
</body>

</html>
