<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeloGo — Вход и Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles/auth.css">
</head>

<body>
  
  <div class="auth-container" id="authContainer">
    
    <!-- Вход -->
    <form class="form-wrapper signin-form needs-validation" novalidate id="signinForm">
      <div class="home-button">
        <a href="/index.html" class="btn btn-light">
          <i class="fas fa-home"></i>
        </a>
      </div>

      <h2>Вход</h2>
      <input type="text" class="form-control" placeholder="Никнейм" required pattern="^[a-zA-Z0-9_]{3,}$">
      <input type="password" class="form-control" placeholder="Пароль" required>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <div class="switch-link">
        Нет аккаунта? <a href="#" id="showSignup" style="color: rgb(9, 85, 196);">Зарегистрироваться</a>
      </div>
    </form>

    <!-- Регистрация -->
    <form class="form-wrapper signup-form needs-validation" novalidate id="signupForm">
      <div class="home-button">
        <a href="/index.html" class="btn btn-light">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <h2>Регистрация</h2>
      <input type="text" class="form-control" placeholder="Имя" required pattern="^[A-Za-zА-Яа-яЁё]+$" id="nameInput">
      <input type="text" class="form-control" placeholder="Никнейм" pattern="^[a-zA-Z0-9_]{3,}$" required>
      <input type="password" class="form-control" placeholder="Пароль" required>
      <input type="password" class="form-control" placeholder="Подтвердите пароль" required id="confirmPassword">
      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
      <div class="switch-link">
        Уже есть аккаунт? <a href="#" id="showSignin" style="color: rgb(9, 85, 196);">Войти</a>
      </div>
    </form>

  </div>

  <script src="/scripts/auth.js"></script>
</body>

</html>
